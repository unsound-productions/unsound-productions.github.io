---
layout: default
title: Unsound Productions
---
<div class="row">
	<div class="col-lg-12"> 
		<img src="/assets/img/home/festival-1.jpg" class="img-responsive"/>
	</div>
</div>
<div class="row ">
	<div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 ">
		<div class="cont">
<div class="row ">
			  <ul class="col-lg-10 col-sm-10 col-md-10 col-xs-10 col-lg-offset-1 col-sm-offset-1 col-md-offset-1 col-xs-offset-1 artists-bookings" >
			    {% for post in site.posts %}
	<li class="col-lg-4 col-sm-6 col-md-6 col-xs-12  "> <a href="{{ post.url }}">

			<h1>
				{{ post.title }}
			</h1>
			<div class="real-img">
			<img src="/assets/img/artists/{{ post.home[1] }}" class="img-responsive"></div>
			<div class="blue-img">
			<img src="/assets/img/artists/{{ post.home[0] }}" class="img-responsive"></div>

	</a></li>
			    {% endfor %}
			  </ul>
			  <div class="clearfix"></div>
  		</div></div>
  	</div>
</div>
