---
layout: default
title: Unsound Productions
---
{% include carousel.html %}
<div class="row ">
	<div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 ">
		<div class="cont">
			<div class="row ">

			  <ul class="col-lg-7 col-sm-7 col-md-7 col-xs-12 col-lg-offset-1 col-sm-offset-1 col-md-offset-1 col-xs-offset-1 artists-bookings" >
			  	<li class="col-lg-12 col-sm-12 col-md-12 col-xs-10  "><h2 class="section-title">// Projects </h2></li>

			    
			  {% for post in site.posts %}

			  		{% if post.layout == 'artist' %}
					<li class="col-lg-6 col-sm-6 col-md-6 col-xs-10  "> <a href="{{ post.url }}">

							<h1>
								{{ post.title }}
							</h1>
							<div class="real-img">

							</div>
							<div class="blue-img">
							<img src="/assets/img/artists/{{ post.home[0] }}" class="img-responsive">
							</div>

					</a></li>

					{% endif %}
			    {% endfor %}
			  </ul>

			  <div class="col-lg-3 col-sm-3 col-md-3 col-xs-10" >
			  		{% include news.html %}
			  </div>


			  <div class="clearfix"></div>
  		</div></div>
  	</div>
</div>
